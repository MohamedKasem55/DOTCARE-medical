<div style="margin-bottom:30px;display:flex; flex-direction:row;width: 100%;border-bottom: lightgray solid 2px; padding-bottom: 10px;">
    <i style="color: rgb(57,231,237); font-size: xx-large;" class="fa fa-file"></i>
    <h6 style="font-weight: bolder; vertical-align: middle;margin-left: 8px;margin-top: 12px;">Product Details
    </h6>
</div>
<div style="background-color: rgb(233,236,239);padding:1px 2px 0px 2px; border-radius:10px" >
<table class="table table-hover  table-borderless w-100" style="border-radius:30px;margin: 0px;">
    <thead style="background-color: rgb(239,247,255) ;border-radius:30px" >
      <tr style="color: grey;">
        <th scope="col-1"></th>
        <th scope="col-3">Product</th>
        <th scope="col-3">On-Hand</th>
        <th scope="col-3">Type</th>
        <th scope="col-2"></th>
      </tr>
      <tr style="background-color: rgb(233,236,239);;border: solid 1px lightgray;">
        <th scope="col-1"></th>
        <th scope="col-3" style="position: relative;">
            <input #name style="width:100%;border:lightgray 1px solid; border-radius:5px" type="text">
            <i style="color: grey;cursor: pointer;" class="fa fa-search " aria-hidden="true" (click)="nameFilter(name.value)" ></i>
        </th>
        <th scope="col-3" style="position: relative;">
            <input #onhand style="width:100%;border:lightgray 1px solid; border-radius:5px" type="text">
            <i style="color: grey;cursor: pointer;" class="fa fa-search " aria-hidden="true" (click)="onhandFilter(onhand.value)" ></i>
        </th>
        <th scope="col-3" style="position: relative;">
            <input #type style="width:100%;border:lightgray 1px solid; border-radius:5px" type="text">
            <i style="color: grey;cursor: pointer;" class="fa fa-search " aria-hidden="true" (click)="typeFilter(type.value)" ></i>
        </th>

        <th scope="col-2"></th>
      </tr>
    </thead>
    <tbody style=" border-radius:30px" >
      <tr  style="background-color: white;border: solid 1px lightgray;" *ngFor="let product of products |filter:keyWordsSearch">
        <td scope="col-1"></td>
        <td scope="col-3"><div style="color: grey;" >{{product.name}}</div></td>
        <td scope="col-3"><div style="color: grey;" >{{product.onHand}}</div></td>
        <td scope="col-3"><div style="color: grey;" >{{product.type}}</div></td>
        <td scope="col-2"></td>
      </tr>
     
    </tbody>

 </table>
 <div *ngIf="!products.length" style="display:flex; justify-content: center; align-items: center; width: 100%; height:200px;background-color: white;" >
    <img src="../../../assets/noDataFoundGreen.svg" style="object-fit:contain;" alt="" srcset="">
</div>
 <div class="d-flex" style="flex-direction: row; justify-content: space-between; margin: 0;padding: 0;">
    <nav aria-label="Page navigation example " >
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#"><i  style="color: grey;" class="fa fa-fast-backward"></i></a></li>
          <li class="page-item"><a class="page-link" href="#" ><i  style="color: grey;" class="fa fa-step-backward"></i></a></li>
          <li class="page-item"><a class="page-link" href="#" style="color: white; background-color: rgb(57,231,237);;" >{{products.length}}</a></li>
          <li class="page-item"><a class="page-link" href="#"><i  style="color: grey;" class="fa fa-step-forward"></i></a></li>
          <li class="page-item"><a class="page-link" href="#"><i  style="color: grey;" class="fa fa-fast-forward"></i></a></li>
        </ul>
      </nav>
      <div style="color: grey; display: flex; flex-direction: row; justify-content: space-between;  width: 25%;" >
       
            <div style="width: 40px;" class="dropdown" style="padding-top: 5px;">
            <button style="font-size:xx-small; width: 40px; background-color: white;color: grey;border:lightgrey 1px solid " class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              10
            </button>
            <ul style="width: 40px;" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            </ul>
          </div>  
        <div style="padding:10px 5px 0px 0px">1-1 of items</div>
    </div>
</div>
</div>
